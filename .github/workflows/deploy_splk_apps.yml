on: [push]
jobs:
  Deploy_Splunk_App:
    runs-on: self-hosted
    steps:
      - name: Print env
        run: pwd
      - name: Check out repository code
        uses: actions/checkout@v4
        # token: ${{ secrets.PAT }} # `PAT` is a secret that contains the token ${{ github.token }}
      - name: ansible start
        run: |
          ansible-playbook /ansible/ansible_splunk_bmw_v2/test/ansible_http.yml
